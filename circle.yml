version: 2

jobs:
  macos:
    macos:
      xcode: "11.0.0"
    steps:
      - checkout
      - run: swift build
      - run: swift test
  macos-release:
    macos:
      xcode: "11.0.0"
    steps:
      - checkout
      - run: swift build -c release
  bionic:
    docker:
      - image: vapor/swift:5.2-bionic
    steps:
      - checkout
      - run: apt-get update; apt-get install -y sqlite3 libsqlite3-dev
      - run: swift build
      - run: swift test
  bionic-release:
    docker:
      - image: vapor/swift:5.2-bionic
    steps:
      - checkout
      - run: apt-get update; apt-get install -y sqlite3 libsqlite3-dev
      - run: swift build -c release
  xenial:
    docker:
      - image: vapor/swift:5.2-xenial
    steps:
      - checkout
      - run: apt-get update; apt-get install -y sqlite3 libsqlite3-dev
      - run: swift build
      - run: swift test
  xenial-release:
    docker:
      - image: vapor/swift:5.2-xenial
    steps:
      - checkout
      - run: apt-get update; apt-get install -y sqlite3 libsqlite3-dev
      - run: swift build -c release

